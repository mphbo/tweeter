<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee Font 400 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 

    <!-- Source Sans Pro Fonts 300, 600 including italics -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">

    <!-- Header CSS -->
    <link rel="stylesheet" href="styles/header.css">

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css">

    <!-- CSS for individual tweets -->
    <link rel="stylesheet" href="styles/tweet.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <!-- Timeago for dating on tweets JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Form submit handler JS -->
    <!-- <script type="text/javascript" src="/scripts/formsubmit.js"></script> -->

    <!-- Toggle new tweet JS -->
    <script src="/scripts/tweetSlide.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Dynamic character counter with JS -->
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- File to change dates JS -->
    <script src="scripts/timeago.js"></script>

    <!-- Scroll feature JS -->
    <script src="scripts/scroll.js"></script>
  </head>

  
  
  <body>

    <!-- link location that bottom arrow sends you too -->
    <a name="top"></a>

    <!-- Top nav bar (fixed) -->
    <nav id="navBar">
      <h1>Tweeter</h1>
      <div class="flex" id="writeNew">
        <p id="writeNew"><strong>Write</strong> a new tweet</p><i id="arrow" class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <h1 id="small">Tweeter</h1>


    <!-- Header responsive to size -->
    <header class="iconTop">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2>Amy Mansell</h2>
      </div>
    </header> 
    

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">

        <!-- form to compose new tweets -->
        <form id="publish" class="publish">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div id="bottomOfNewTweet">
            <button id="tweetButton" class="tweet" type="submit">Tweet</button>
            <p id="counter">140</p>
        </form>
      </section>

      <!-- the section below is an element for jquery to select and add tweets from the database formatted nicely for the page -->
      <section class="tweets-container">
      </section>
    </main>
  </body>
</html>
